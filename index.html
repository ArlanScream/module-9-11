<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор данных сотрудников</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
        <div class="col col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1>Сгенерированные данные</h1>
                </div>
                <div class="card-body row">
                    <div class="card_info">
                        <h2 class="card-title"><b>ФИО: </b><span id="surName"> </span> <span id="workerName"> </span>  <span id="fatherName"> </span></h2>
                        <p> <b>Пол:</b> <span id="gender"></span></p>
                        <p> <b>Дата рождения:</b> <span id="birthYear"></span></p>
                        <p> <b>Профессия: </b> <span id="profession"></span></p>
                        <button class="btn btn-primary btn-sm" id="restart">Сгенерировать</button>
                        <button class="btn btn-primary btn-sm" id="clear">Очистить</button>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="persGen.js"></script>
<script src="script.js"></script>
</body>
</html>
